<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="form.css">

<body>
    <div class="container d-flex justify-content-center align-items-center my-container">

        <form class="d-flex align-items-center flex-column gap-5 my-form p-5">
            <h1 class="" style="font-variant: small-caps;">login</h1>
            <div class="areas">
                <label for="text" class="">Name</label>
                <input type="text" id="text" name="nome" required placeholder="name">

            <div class="areas">
                <label for="email" class="">email</label>
                <input type="email" name="email" id="email" required placeholder="email">
            </div>
            
            <div class="areas">
                <label for="password" class="">password</label>
                <input type="password" name="password" id="password" required placeholder="password">
            </div>
            
            <div class="areas">
                <input class="login" type="submit" value="login">

            </div>

        </form>
        </div>
    </div>
